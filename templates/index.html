<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommendation Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            color: #00d9ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }
        
        textarea::placeholder {
            color: #666;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .sample-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .sample-query {
            padding: 8px 15px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sample-query:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }
        
        .results-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: #00d9ff;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 217, 255, 0.3);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .assessment-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .assessment-card:hover {
            transform: translateX(5px);
            border-color: rgba(0, 217, 255, 0.5);
        }
        
        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .assessment-name {
            color: #00d9ff;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .assessment-name a {
            color: inherit;
            text-decoration: none;
        }
        
        .assessment-name a:hover {
            text-decoration: underline;
        }
        
        .assessment-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-duration {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .badge-remote {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .badge-adaptive {
            background: rgba(111, 66, 193, 0.2);
            color: #9b59b6;
        }
        
        .assessment-description {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .assessment-types {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .type-tag {
            padding: 5px 12px;
            background: rgba(0, 217, 255, 0.15);
            border-radius: 5px;
            font-size: 0.8rem;
            color: #00d9ff;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ SHL Assessment Finder</h1>
            <p class="subtitle">Find the perfect assessments for your hiring needs</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <textarea 
                    id="queryInput" 
                    placeholder="Enter your job description or query...&#10;&#10;Example: Looking to hire mid-level Python developers with SQL skills who can collaborate with business teams."
                ></textarea>
            </div>
            <button id="searchBtn" onclick="search()">
                üîç Find Assessments
            </button>
            
            <div style="margin-top: 20px;">
                <p style="color: #888; margin-bottom: 10px; font-size: 0.9rem;">Try these sample queries:</p>
                <div class="sample-queries">
                    <span class="sample-query" onclick="setQuery('Java developer who collaborates with business teams')">Java Developer</span>
                    <span class="sample-query" onclick="setQuery('Entry level sales graduates 30 min assessment')">Sales Graduate</span>
                    <span class="sample-query" onclick="setQuery('Python SQL JavaScript developer 60 min')">Full Stack Developer</span>
                    <span class="sample-query" onclick="setQuery('Customer support English communication')">Customer Support</span>
                    <span class="sample-query" onclick="setQuery('Senior data analyst Excel SQL cognitive tests')">Data Analyst</span>
                    <span class="sample-query" onclick="setQuery('Product manager SDLC Jira Confluence')">Product Manager</span>
                </div>
            </div>
        </section>
        
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Recommended Assessments</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>
            <div id="resultsContainer"></div>
        </section>
        
        <footer>
            <p>SHL Assessment Recommendation Engine | 
               <a href="/health">API Health</a> | 
               <a href="https://www.shl.com/solutions/products/product-catalog/" target="_blank">SHL Catalog</a>
            </p>
        </footer>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            search();
        }
        
        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a query or job description');
                return;
            }
            
            const btn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            // Show loading
            btn.disabled = true;
            btn.textContent = 'üîÑ Searching...';
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding the best assessments for you...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsContainer.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    resultsCount.textContent = '';
                    return;
                }
                
                const assessments = data.recommended_assessments || [];
                
                if (assessments.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <p>No assessments found matching your query.</p>
                            <p>Try broadening your search terms.</p>
                        </div>
                    `;
                    resultsCount.textContent = '0 results';
                    return;
                }
                
                resultsCount.textContent = `${assessments.length} result${assessments.length > 1 ? 's' : ''}`;
                
                resultsContainer.innerHTML = assessments.map((a, i) => `
                    <div class="assessment-card">
                        <div class="assessment-header">
                            <div class="assessment-name">
                                <a href="${a.url}" target="_blank">${i + 1}. ${a.name}</a>
                            </div>
                            <div class="assessment-badges">
                                <span class="badge badge-duration">‚è±Ô∏è ${a.duration} min</span>
                                ${a.remote_support === 'Yes' ? '<span class="badge badge-remote">üåê Remote</span>' : ''}
                                ${a.adaptive_support === 'Yes' ? '<span class="badge badge-adaptive">üéØ Adaptive</span>' : ''}
                            </div>
                        </div>
                        <p class="assessment-description">${a.description}</p>
                        <div class="assessment-types">
                            ${a.test_type.map(t => `<span class="type-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        <p>Failed to connect to the recommendation engine.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                resultsCount.textContent = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Find Assessments';
            }
        }
        
        // Allow Enter key to search (with Ctrl/Cmd for textarea)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                search();
            }
        });
    </script>
</body>
</html>
